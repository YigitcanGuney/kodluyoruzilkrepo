<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>

    <style>
        #logo{
            text-align: center;
        }
        .bg-color{
            background-color: #EEEEEE;
        }
        .size{
            text-align: center;
            margin-left: 10%;
            margin-right: 10%;
        }
        .marginout{
            margin: 0;
        }

        ul{
            list-style-type:none;
        }

        
       
    </style>
</head>
<body>
    <div id="logo">
    <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google Logo">
    </div>
    <div  class="bg-color size">
        <table style="border: 0; width: 100%;" >
            <tr>
                <td colspan="3" style="width: 100%;">
                    <p class="marginout">Search the web using Google!</p>
                    <input class="marginout" type="text" size="40"><br>
                    <input type="submit" value="Google Search">
                    <input type="submit" value="I'm feeling lucky">
                
                </td>
            </tr>
            <tr>
                <td style="background-color: #7EE5DA;">
                    <ul >
                        <li>Special Searches</li>
                        <li> <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a></li>
                        <li> <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a></li>
                    </ul>
                </td>
                <td style="background-color: #70CCC2;">
                    <ul>
                       <li><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a></li>
                       <li><a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a></li>
                       <li><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a></li>
                       <li><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a></li>
                    </ul>
                </td>
                <td style="background-color: #62B3AA;">
                    <ul>
                        <li>Get Google!</li>
                        <li>updates monthly:</li>
                        <li><input type="text" value="your e-mail"></li>
                        <li><input type="submit" value="Subscribe"> <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a></li>
                    </ul>
                </td>
            </tr>
            
        </table>
       
      
    </div>

    <p style="text-align: center;">Copyright Â©1998 Google Inc.</p>
    
</body>
</html>
