<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="/TODO List Odev/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <title>Yapılacaklar Listesi</title>
  </head>
  <body>
    <div class="toast-container position-absolute top-0 end-0 "></div>

        <!-- Then put toasts within -->
        <div id="success" class="toast position-absolute top-0 end-0" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header bg-success text-white">
            
            <strong class="me-auto">BAŞARILI</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
             <strong> Listeye Başarı ile Eklendi !</strong> 
          </div>
        </div>
    
        <div id="danger" class="toast position-absolute top-0 end-0" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header bg-warning text-white">
            
            <strong class="me-auto">HATA !</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
          <div class="toast-body">
            <strong> Listeye Boş eleman Ekleyemezsin !</strong> 
          </div>
        </div>
      



        <div class="container">
            <header class="head">
                <div class="text-center">
                    <div class="logo mt-5">
                        <img src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png" alt="">
                       </div>
                       <h2 class="mt-3 fw-bold" style="font-size: 30px;">YAPILACAKLAR LİSTESİ</h2>
                </div>
                   
                
                  <div class="addinput mx-5 d-flex">
                      <input type="text" name="text" id="task" value="" size="90" placeholder="Bugün Ne Yapacaksın ?">
                        <div onclick="addItem()" id="add" class="button-area">
                        <span   id="listAddButton"  class="btn-style" >Ekle</span>
                        </div>
                  </div>
                 
            </header>

            <ul id="todoList">
                <li class="d-flex position-relative">
                    Sigarayı Bırak ! <span class="close">&times;</span>
                </li>
                <li class="d-flex position-relative">
                    Matematik Çalış <span class="close">&times;</span>
                </li>
                <li class="d-flex position-relative">
                    Arkadaşlarınla Antalya'ya git <span class="close">&times;</span>
                </li>
                <li class="d-flex position-relative">
                    Ödevlerini Yap <span class="close">&times;</span>
                </li>
                <li class="d-flex position-relative">
                    Elbiseleri Unutma <span class="close">&times;</span>
                </li>
            </ul>
        </div>

        
        </div>

        






    
   
    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    <script src="/TODO List Odev/index.js">  </script>
  </body>
</html>
